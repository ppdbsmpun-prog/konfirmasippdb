<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Konfirmasi PPDB</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .active {
      background: linear-gradient(to right, #16a34a, #22c55e);
      color: white !important;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-green-600 text-white py-4 shadow-md">
    <h1 class="text-center text-xl font-bold">Menu Konfirmasi PPDB</h1>
  </header>

  <!-- Navigation -->
  <nav class="flex justify-around bg-white shadow-md py-2">
    <button id="btnSKA" class="nav-btn text-gray-700 font-semibold hover:text-green-600 transition">Konfirmasi SKA</button>
    <button id="btnKBUN" class="nav-btn text-gray-700 font-semibold hover:text-green-600 transition">Konfirmasi KBUN</button>
    <button id="btnAlumni" class="nav-btn text-gray-700 font-semibold hover:text-green-600 transition">Konfirmasi Alumni</button>
  </nav>

  <!-- Iframe Container -->
  <main class="flex-1">
    <iframe id="iframePage" src="konfirmasiSKA.html" class="w-full h-[calc(100vh-130px)] border-none"></iframe>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-200 text-center py-3 text-sm text-gray-600">
    Â© 2025 PPDB SMP Islam Ulun Nuha
  </footer>

  <script>
    const iframe = document.getElementById('iframePage');
    const btnSKA = document.getElementById('btnSKA');
    const btnKBUN = document.getElementById('btnKBUN');
    const btnAlumni = document.getElementById('btnAlumni');
    const navBtns = document.querySelectorAll('.nav-btn');

    // Fungsi ubah halaman
    function setActive(button, page) {
      navBtns.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
      iframe.src = page;
    }

    // Event listener tombol
    btnSKA.addEventListener('click', () => setActive(btnSKA, 'konfirmasiSKA.html'));
    btnKBUN.addEventListener('click', () => setActive(btnKBUN, 'konfirmasiKBUN.html'));
    btnAlumni.addEventListener('click', () => setActive(btnAlumni, 'konfirmasiAlumni.html'));

    // Default aktif SKA
    setActive(btnSKA, 'konfirmasiSKA.html');
  </script>

</body>
</html>
